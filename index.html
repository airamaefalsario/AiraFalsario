<!DOCTYPE html>
<html>
<head>
    <title>Fast Food Order</title>
</head>
<body>
    <h1>Fast Food Order Form</h1>

    <form action="process_order.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="food">Select your food:</label>
        <select id="food" name="food" required>
            <option value="burger">Burger</option>
            <option value="pizza">Pizza</option>
            <option value="fries">Fries</option>
            <option value="hotdog">Hot Dog</option>
        </select>

        <label>Choose extras:</label><br>
        <input type="checkbox" id="cheese" name="extras[]" value="cheese">
        <label for="cheese">Cheese</label>

        <input type="checkbox" id="bacon" name="extras[]" value="bacon">
        <label for="bacon">Bacon</label>

        <input type="checkbox" id="ketchup" name="extras[]" value="ketchup">
        <label for="ketchup">Ketchup</label>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
